<div class="base h-full w-ful">
  <div class="container h-full w-full d-flex justify-center align-items-center">
    <mat-card appearance="outlined" class="full-screen-card">
      <mat-card-header>
        <mat-card-title> {{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subTitle }}</mat-card-subtitle>
      </mat-card-header>

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let row"> {{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress</th>
          <td mat-cell *matCellDef="let row"> {{ row.progress }}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
          <td mat-cell *matCellDef="let row"> {{ row.name }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit</th>
          <td mat-cell *matCellDef="let row"> {{ row.fruit }}</td>
        </ng-container>

      </table>

      <mat-card-actions>
        <mat-paginator #paginator
                       class="demo-paginator"
                       (page)="handlePageEvent($event)"
                       [length]="length"
                       [pageSize]="pageSize"
                       [disabled]="disabled"
                       [showFirstLastButtons]="showFirstLastButtons"
                       [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                       [hidePageSize]="hidePageSize"
                       [pageIndex]="pageIndex"
                       aria-label="Select page">
        </mat-paginator>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
