<div class="flex justify-center h-full items-center">
  <div>
    <mat-card appearance="outlined">
      <mat-card-header>Fazer Login</mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" class="flex flex-col items-center">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Digite seu email" formControlName="email" class="w-full">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input type="password" matInput placeholder="Digite sua senha" formControlName="password" class="w-full">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
          <button mat-flat-button>Fazer Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
