<div class="flex justify-center h-full items-center">
  <div>
    <mat-card appearance="outlined" class="login-card">
      <mat-card-header>Fazer Login</mat-card-header>
      <mat-card-content class="w-full">
        <form [formGroup]="form" class="flex flex-col items-center" (ngSubmit)="login()">
          <mat-form-field appearance="outline" class="w-full">
            <input matInput placeholder="Digite seu email" formControlName="email" class="w-full">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <input type="password" matInput placeholder="Digite sua senha" formControlName="password" class="w-full">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
          <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
          <button [disabled]="!form.valid || loading" type="submit" mat-flat-button class="mt-3">Fazer Login</button>
          <app-error-view [title]="error" [errors]="errors"></app-error-view>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
